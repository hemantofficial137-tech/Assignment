<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <style>
        body {
            background: linear-gradient(to right, #d7d2cc, #304352);
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .profile-card {
            background-color: #fff;
            color: #000;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 250px;
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="hemant.jpg" alt="Profile">
        <h3>Hemant Kumar</h3>
        <p>Frontend Developer & Web Enthusiast</p>
    </div>
</body>
</html>
