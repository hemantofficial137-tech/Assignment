<!DOCTYPE html>
<html>
<head>
    <title>Two Column Layout</title>
    <style>
        body {
            background: linear-gradient(to right, #f6f9fc, #e0f7fa);
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .left, .right {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Left Column</h2>
            <p>This is text content on the left side of the layout.</p>
        </div>
        <div class="right">
            <img src="suzuki.jpg" alt="Right Side Image">
        </div>
    </div>
</body>
</html>
