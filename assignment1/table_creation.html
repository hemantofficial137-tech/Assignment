<!DOCTYPE html>
<html>
<head>
    <title>Marks Table</title>
    <style>
        body {
            background: linear-gradient(to right, #fffde7, #e0f2f1);
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #aaa;
        }
    </style>
</head>
<body>
    <h2>Subject Marks</h2>
    <table>
        <tr>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>85</td>
        </tr>
        <tr>
            <td>English</td>
            <td>88</td>
        </tr>
    </table>
</body>
</html>
