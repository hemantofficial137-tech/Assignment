<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .btn1 {
      background-color: #ff6f61;
    }
    .btn1:hover {
      background-color: #ff3d2f;
    }
    .btn2 {
      background-color: #4caf50;
    }
    .btn2:hover {
      transform: scale(1.1);
    }
    .btn3 {
      background-color: #2196f3;
    }
    .btn3:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

<h2>Styled Buttons</h2>
<button class="btn1">Button One</button>
<button class="btn2">Button Two</button>
<button class="btn3">Button Three</button>

</body>
</html>
